app = 'ged-frontend'
primary_region = 'gru'

[build]
  [build.args]
    VITE_API_URL = "http://127.0.0.1:8000"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
